apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  selector:
    matchLabels:
      app: petclinic
  replicas: 1 
  template: 
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: kalashpalwanda/demo:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
spec:
  type: NodePort 
  selector:
    app: petclinic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30099
